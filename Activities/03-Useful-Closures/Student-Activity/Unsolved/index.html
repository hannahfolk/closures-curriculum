<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Useful Closures - RPS</title>

    <!--BOOTSTRAP CDN (don't worry about bootstrap if you haven't learned it, since the HTML has been built for you)-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 center"
          >Rock, Paper, Scissors Game</span
        >
      </div>
    </nav>

    <main class="container">
      <section class="card margin-top-20">
        <div class="card-header"><h2>Choose ROCK, PAPER, or SCISSORS</h2></div>
        <div class="card-body text-center">
          <button type="button" class="btn btn-primary choice" id="rock">
            ROCK
          </button>
          <button type="button" class="btn btn-primary choice" id="paper">
            PAPER
          </button>
          <button type="button" class="btn btn-primary choice" id="scissors">
            SCISSORS
          </button>
        </div>
      </section>

      <section class="row margin-top-20 hide" id="displayChoices">
        <div class="col">
          <div class="card">
            <div class="card-header text-center">YOUR CHOICE</div>
            <div class="card-body text-center" id="playerChoice"></div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-header text-center">COMPUTER CHOICE</div>
            <div class="card-body text-center" id="computerChoice"></div>
          </div>
        </div>
      </section>

      <h3 class="text-center margin-top-20" id="results"></h3>

      <section class="card hide margin-top-20" id="scores">
        <div class="card-header text-center">Scores</div>
        <div class="card-body">
          <div id="wins"></div>
          <div id="ties"></div>
          <div id="losses"></div>
        </div>
      </section>

      <button
        type="button"
        class="btn btn-dark hide margin-top-20"
        id="clearScores"
      >
        Clear Scores
      </button>
    </main>

    <script src="script.js"></script>
  </body>
</html>
